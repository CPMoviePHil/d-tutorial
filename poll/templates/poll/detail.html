<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ q.q_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'for_poll_app:vote' q.id %}" method="post">
{% csrf_token %}
{% for answer in q.answers_set.all %}
    <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
    <label for="answer{{ forloop.counter }}">{{ answer.answer }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
</body>
</html>
