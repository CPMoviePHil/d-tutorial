<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ q.q_text }}</h1>

<ul>
{% for answer in q.answers_set.all %}
    <li>{{ answer.answer }} -- {{ answer.votes }} vote{{ answer.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'for_poll_app:detail' q.id %}">Vote again?</a>
</body>
</html>
